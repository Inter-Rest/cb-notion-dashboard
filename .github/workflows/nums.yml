name: Update nums.json from Notion

on:
  schedule:
    - cron: '0 16 * * *'   # 9:00 AM PT (DST)
    - cron: '0 17 * * *'   # 9:00 AM PT (standard)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Install deps
        run: |
          npm -y init
          npm i undici googleapis

      - name: Build nums.json
        env:
          NOTION_TOKEN:        ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID:        ${{ secrets.NOTION_DB_ID }}
          GOOGLE_CREDENTIALS:  ${{ secrets.GOOGLE_CREDENTIALS }}
          SHEET_ID_HEALTH:     ${{ secrets.SHEET_ID_HEALTH }}
          SHEET_ID_EXPORT:     ${{ secrets.SHEET_ID_EXPORT }}
          RANGE_CLICKS_7D:     ${{ secrets.RANGE_CLICKS_7D }}
          RANGE_CLICKS_30D:    ${{ secrets.RANGE_CLICKS_30D }}
        run: node -e "global.fetch=require('undici').fetch;(async()=>{await import('./.github/scripts/notion_to_nums.mjs')})()"

      - name: Show diff (debug)
        run: |
          echo "::group::git status"
          git status --porcelain
          echo "::endgroup::"
          echo "::group::diff assets/nums.json"
          git diff -- assets/nums.json || true
          echo "::endgroup::"

      - name: Commit and push updated nums.json
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          CHANGED=0
          git diff --quiet -- assets/nums.json || CHANGED=1
          git diff --quiet -- nums.json        || CHANGED=1

          if [ "$CHANGED" = "1" ]; then
            git add assets/nums.json nums.json || true
            git commit -m "chore: update nums.json"
            git push
          else
            echo "No changes detected; skip commit."
          fi