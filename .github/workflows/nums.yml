name: Update nums.json from Notion

on:
  schedule:
    - cron: "7 9 * * *"   # 09:07 UTC daily = 02:07 PT (Los Angeles)
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install fetch polyfill
        run: |
          npm -y init
          npm i undici

      - name: Pull from Notion and write assets/nums.json
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
        run: |
          node -e "global.fetch=require('undici').fetch; (async()=>{await import('./.github/scripts/notion_to_nums.mjs')})()"

      - name: Commit and push updated nums.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add assets/nums.json
          git commit -m "chore: update nums.json from Notion [skip ci]" || exit 0
          git push