name: Update nums.json from Notion

on:
  schedule:
    - cron: '0 16 * * *'   # 9:00 AM PT (DST)
    - cron: '0 17 * * *'   # 9:00 AM PT (standard)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: nums-json
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          npm -y init
          npm i undici googleapis

      - name: Pull KPIs and clicks → assets/nums.json
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          SHEET_ID_HEALTH: ${{ secrets.SHEET_ID_HEALTH }}
          SHEET_ID_EXPORT: ${{ secrets.SHEET_ID_EXPORT }}
          RANGE_CLICKS_7D: ${{ secrets.RANGE_CLICKS_7D }}
          RANGE_CLICKS_30D: ${{ secrets.RANGE_CLICKS_30D }}
        run: |
          node -e "global.fetch=require('undici').fetch;(async()=>{await import('./.github/scripts/notion_to_nums.mjs')})()"

      - name: Commit if nums.json changed
        run: |
          echo "== git status (before) =="
          git status --porcelain

          echo "== show diff =="
          git --no-pager diff -- assets/nums.json || true

          changed="$(git status --porcelain -- assets/nums.json nums.json || true)"
          if [ -n "$changed" ]; then
            git config user.name  "github-actions"
            git config user.email "actions@users.noreply.github.com"

            # make sure we’re up to date before pushing
            git fetch origin
            git checkout "$GITHUB_REF_NAME"
            git pull --rebase origin "$GITHUB_REF_NAME" || true

            git add assets/nums.json nums.json || true
            git commit -m "chore: update nums.json [skip ci]" || true
            git push origin HEAD:"$GITHUB_REF_NAME"
            echo "NO_CHANGE=false" >> "$GITHUB_ENV"
            echo "✅ pushed updated assets/nums.json"
          else
            echo "NO_CHANGE=true" >> "$GITHUB_ENV"
            echo "ℹ️ No file change detected; nothing to commit."
          fi

      - name: Summary
        run: |
          echo "## Result" >> "$GITHUB_STEP_SUMMARY"
          if [ "$NO_CHANGE" = "true" ]; then
            echo "No update. nums.json already current." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "nums.json changed and was pushed to main." >> "$GITHUB_STEP_SUMMARY"
          fi